<!DOCTYPE html>
<html>
<head>
    <title>Add Player</title>
</head>
<body>

<h2>Add New Player</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <label>Player ID:</label><br>
    <input type="text" name="player_id" required><br><br>

    <label>Player Name:</label><br>
    <input type="text" name="player_name" required><br><br>

    <label>Role:</label><br>
    <input type="text" name="role" required><br><br>

    <label>Cost:</label><br>
    <input type="float" name="cost" required><br><br>

    <label>Team:</label><br>
    <select name="team_id" required>
        <option value="">-- Select Team --</option>
        {% for team in teams %}
            <option value="{{ team.0 }}">
                {{ team.1 }} ({{ team.2 }})
            </option>
        {% endfor %}
    </select>

    <br><br>
    <button type="submit">Add Player</button>
</form>

<br>
<a href="/teams/list">Back to Teams</a>

</body>
</html>

<h2>Enter / Edit Player Stats</h2>

<form method="post">
{% csrf_token %}

<table border="1" cellpadding="6">
    <tr>
        <th>Player</th>
        <th>Team</th>
        <th>Runs</th>
        <th>Run Rate</th>
        <th>Economy</th>
        <th>Wickets</th>
        <th>Sixes</th>
        <th>Fours</th>
        <th>Catches</th>
    </tr>

    {% for p in players %}
    <tr>
        <td>{{ p.player_name }}</td>
        <td>{{ p.team_name }}</td>

        <td><input type="number" step="0.01" name="runs_{{ p.mp_id }}" value="{{ p.runs }}"></td>
        <td><input type="number" step="0.01" name="run_rate_{{ p.mp_id }}" value="{{ p.run_rate }}"></td>
        <td><input type="number" step="0.01" name="econ_{{ p.mp_id }}" value="{{ p.econ }}"></td>
        <td><input type="number" name="wickets_{{ p.mp_id }}" value="{{ p.wickets }}"></td>
        <td><input type="number" name="sixes_{{ p.mp_id }}" value="{{ p.sixes }}"></td>
        <td><input type="number" name="fours_{{ p.mp_id }}" value="{{ p.fours }}"></td>
        <td><input type="number" name="catches_{{ p.mp_id }}" value="{{ p.catches }}"></td>
    </tr>
    {% endfor %}
</table>

<br>
<button type="submit">Save Stats</button>
</form>

<!DOCTYPE html>
<html>
<head>
    <title>Add Match</title>
</head>
<body>

<h2>Add Match</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <label>Match Date:</label><br>
    <input type="date" name="match_date" required><br><br>

    <label>Team 1:</label><br>
    <select name="team_1" required>
        <option value="">-- Select Team --</option>
        {% for team in teams %}
            <option value="{{ team.0 }}">{{ team.1 }} ({{ team.2 }})</option>
        {% endfor %}
    </select><br><br>

    <label>Team 2:</label><br>
    <select name="team_2" required>
        <option value="">-- Select Team --</option>
        {% for team in teams %}
            <option value="{{ team.0 }}">{{ team.1 }} ({{ team.2 }})</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Match</button>
</form>

<br>
<a href="{% url 'match_list' %}">View Matches</a>

</body>
</html>

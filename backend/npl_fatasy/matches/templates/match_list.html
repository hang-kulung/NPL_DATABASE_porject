<!DOCTYPE html>
<html>
<head>
    <title>Match List</title>
</head>
<body>

<h2>Matches</h2>

<a href="{% url 'add_match' %}">Add New Match</a>

<table border="1" cellpadding="8">
    <tr>
        <th>Match ID</th>
        <th>Date</th>
        <th>Team 1</th>
        <th>Team 2</th>
    </tr>

    {% for match in matches %}
    <tr>
        <td>{{ match.match_id }}</td>
        <td>{{ match.match_date }}</td>

        <!-- Team 1 clickable -->
        <td>
            <a href="{% url 'players_by_team' match.team1_acronym %}">
                {{ match.team1_name }}
            </a>
        </td>

        <!-- Team 2 clickable -->
        <td>
            <a href="{% url 'players_by_team' match.team2_acronym %}">
                {{ match.team2_name }}
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No matches found</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
